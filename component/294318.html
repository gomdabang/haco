<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>294318</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .test {
            margin: 8px 0;
            padding: 8px;
            font-size: x-large;
        }
        .test[data-checked="true"] { 
            background-color: black; 
            color: #fff; 
        }
    </style>
</head>
<body>
    <div onclick="handleClick(this)" class="test" data-checked="false"> test </div>
    <div onclick="handleClick(this)" class="test" data-checked="false"> test </div>
    <div onclick="handleClick(this)" class="test" data-checked="false"> test </div>
    <div onclick="handleClick(this)" class="test" data-checked="false"> test </div>
    <div onclick="handleClick(this)" class="test" data-checked="false"> test </div>

    <script>
        function handleClick(el){
            if ( el.getAttribute('data-checked') === 'true' ) {
                el.setAttribute('data-checked', 'false');
                return false; 
            }

            el.setAttribute('data-checked', 'true');
        }
    </script>
</body>
</html>
